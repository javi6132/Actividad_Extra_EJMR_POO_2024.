<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Librería</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nuevo libro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid mt-5">
      <div class="row">
        <!-- Barra lateral (sidebar) -->
        <div class="col-md-3">
          <div class="list-group">
            <a href="{% url 'index' %}" class="list-group-item list-group-item-action active">
              <i class="bi bi-house-door"></i> Listado de Libros
            </a>
            <a href="{% url 'crear_libro' %}" class="list-group-item list-group-item-action">
              <i class="bi bi-plus-circle"></i> Crear Libro
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="bi bi-pencil-square"></i> Editar Libro
            </a>
          </div>
        </div>

        <!-- Contenido principal (tabla de libros) -->
        <div class="col-md-9">
          <h1>Lista de Libros</h1>
          
          <!-- Tabla de libros -->
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for libro in libros %}
              <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>
                  <!-- Formulario para eliminar el libro -->
                  <form action="{% url 'eliminar_libro' libro.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
